<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<input type="text" name="pid" id="pid" value="" />
		<button onclick="getInp()">获取</button>
		<button onclick="setInp()">赋值123</button>
		
		<div id="did" style="width: 200px;height: 200px;background: red;">
			
		</div>
		<button onclick="doBig()">变大</button>
		<button onclick="stopB()">停止</button>
		
		<script type="text/javascript">
			var inp = document.getElementById('pid');
			var mytime;
			function getInp(){
				var val = inp.value;
				alert(val);
			}
			
			function setInp(){
				inp.value = '123';
			}
			
			function doBig()
			{
				var did = document.getElementById('did');
				
				mytime = setInterval(function(){
					did.style.width = parseInt(did.style.width)+2+'px';
					did.style.height = parseInt(did.style.height)+2+'px';
					if(parseInt(did.style.width)>400){
						clearInterval(mytime);
					}
				},20);
			}
			
			function stopB(){
				clearInterval(mytime);
			}
			
		</script>
		
	</body>
</html>
