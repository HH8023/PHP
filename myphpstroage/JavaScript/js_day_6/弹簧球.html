<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#box{
			width:100px;
			height:100px;
			border-radius: 50px;
			background-color: #fc0;
			position: absolute;
		}
	</style>
</head>
<body>
	<button onclick='doStart()'>开始</button>
	<div id='box'></div>	
</body>
<script>
	var box = document.getElementById('box');

	// 浏览器的宽度和高度
	var lr = document.documentElement.clientWidth - 100;
	var tb = document.documentElement.clientHeight - 100;

	// 获取球初始化的时候距离左边的距离
	var i = box.offsetLeft;
	var j = box.offsetTop;

	function doStart()
	{
		setInterval(function(){
			box.style.left = i + 'px';
			box.style.top = j + 'px';

			if(i > lr){
				i -= 3;
				lr = 0;
			}else{
				i += 3;
				lr = document.documentElement.clientWidth - 100;
			}

			if(j > tb){
				j -= 3;
				tb = 0;
			}else{
				j += 3;
				tb = document.documentElement.clientHeight - 100;
			}			
			
		},1);
		
	}
</script>
</html>
