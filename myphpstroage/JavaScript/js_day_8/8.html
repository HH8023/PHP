<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#did{
		width: 640px;
		height: 400px;
		border:1px solid blue;	
	}
	img{
		width: 200px;
		margin:5px;
	}
</style>
<body>
	<div id='did'>
		
	</div>
	<div><img src="./images/Meinv021.jpg" alt=""
	><img src="./images/Meinv022.jpg" alt=""
	><img src="./images/Meinv023.jpg" alt=""
	><img src="./images/Meinv024.jpg" alt=""
	></div>
</body>
<script>
	var did = document.getElementById('did');
	var list = document.images;
	for (var i = 0; i < list.length; i++) {
		list[i].ondblclick = function()
		{
			var newNode = this.cloneNode();
			did.appendChild(newNode);
		}
	}
</script>
</html>
